<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo/pushbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilo/style.css" />
    <title>ecommerce</title>
  </head>
  <body>
    <div>
      <br />
      <header>
        <h1 class="text-white">Merchandising</h1>
      </header>
      <br />
      <section>
        <div id="articulos" class="articulosEstilo"></div>
      </section>
      <div
        data-pushbar-id="pushbar-carrito"
        data-pushbar-direction="right"
        class="pushbar-carrito"
      >
        <p class="titulo">Carrito</p>
        <div id="productosEnCarrito">
      </div>
      <br>
      <div class="botonesCarrito">
        <button type="button" class="btn btn-outline-secondary">Resetear carrito</button>
        <button type="button" class="btn btn-outline-success">Avanzar Compra</button>
      </div>
    </div>
    <div class="botonVerCarrito">
      <button
        type="button"
        class="btn btn-primary"
        data-pushbar-target="pushbar-carrito"
      >
        Ver carrito
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/pushbar.js"></script>
    <script type="text/javascript">
      const pushbar = new Pushbar({
        blur: true,
        overlay: true,
      });
    </script>
    <script src="./JS/arrays.js"></script>
    <script src="./JS/entrega.js"></script>
  </body>
</html>
